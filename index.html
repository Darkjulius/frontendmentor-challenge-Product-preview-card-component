<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <article>
        <figure class="img-mobile">
            <img src="images/image-product-mobile.jpg" alt="image product" class="img-product-mobile">
        </figure>
        <figure class="img-desktop">
            <img src="images/image-product-desktop.jpg" alt="image product" class="img-product-desktop">
        </figure>
        <blockquote>
            <span>Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="main-text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <span class="first-price">&#36;149.99</span>
                <span class="second-price">&#36;169.99</span>
            </div>
            <div class="btn">
                <img src="images/icon-cart.svg" alt="Icone panier">
                <a href="#" class="btn-link">Add to Cart</a>
            </div>
        </blockquote>
    </article>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Darkjulius">Darkjulius</a>.
        </div>
    </footer>
</body>
</html>
